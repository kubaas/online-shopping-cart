<!DOCTYPE html>
<html lang="en" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	
	<title>Cart Directory</title>
</head>
<body>

	<th:block th:include="/shop/_header"></th:block>
	<th:block th:include="/shop/_menu"></th:block>
	
	<h3>Cart Directory</h3>
	
	<th:block th:if="${cartForm == null || cartForm.getCartLine() == null || cartForm.getCartLine().empty}" >
		<h2>There is no items in Cart</h2>
	</th:block>
	
	<th:block th:if="${cartForm != null && cartForm.getCartLine() != null && !cartForm.getCartLine().empty}">

				<ul>
					<li> 1
				</ul>
	</th:block>


</body>


</html>
