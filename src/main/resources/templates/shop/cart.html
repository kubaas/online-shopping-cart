<!DOCTYPE html>
<html lang="en" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
	
	<title>Cart Directory</title>
</head>
<body>

	<th:block th:include="/shop/_header"></th:block>
	<th:block th:include="/shop/_menu"></th:block>
	
	<h3>Cart Directory</h3>
	
	<th:block th:if="${cartForm == null || cartForm.getCartLines() == null || cartForm.getCartLines().empty}" >
		<h2>There is no items in Cart</h2>
	</th:block>
	
	<th:block th:if="${cartForm != null && cartForm.getCartLines() != null && !cartForm.getCartLines().empty}">
		<form method="POST" th:object="${cartForm}" th:action="@{/shop/cart}">
			<div th:each="cartLineInfo, varStatus : ${cartForm.getCartLines()}">
				<ul>
					<li>
						Code: <span th:utext="${cartLineInfo.productInfo.code}"></span>
						<input type="hidden"      
                           th:name="|cartLines[${varStatus.index}].productInfo.code|"                       
                           th:value="${cartLineInfo.productInfo.code}" />
					</li>
					<li>
						Name: <span th:utext="${cartLineInfo.productInfo.name}"></span>
					</li>
					<li>
						Price: <span th:utext="${#numbers.formatDecimal(cartLineInfo.productInfo.price,2,2,'COMMA')}"></span>
					</li>
					<li>
						Quantity:  <input
                            th:name="|cartLines[${varStatus.index}].quantity|"
                            th:value="${cartLineInfo.quantity}" />
					</li>
					<li>
						Subtotal: <span th:utext="${#numbers.formatDecimal(cartLineInfo.amount,2,2,'COMMA')}"></span>
					</li>
					<li>
						<a th:href="@{|/shop/cartRemoveProduct?code=${cartLineInfo.productInfo.code}|}">
						Delete
						</a>
					</li>
				</ul>
			</div>
			
			<div style="clear:both"></div>
			<input type="submit" value="Update Quantity" />
			<a th:href="@{/shop/cartCustomer}">Enter Customer Info</a>
			<a th:href="@{/shop/list}">Continue shopping</a>
		</form>
	</th:block>


</body>


</html>
