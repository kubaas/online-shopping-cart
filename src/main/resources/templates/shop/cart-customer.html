<!DOCTYPE html>
<html lang="en" 
		xmlns:th="http://www.thymeleaf.org"
		xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	
	<!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
	
	<link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
	
	<title>Enter Customer Information Directory</title>
</head>

<body>
	<th:block th:include="/shop/_header"></th:block>
	<th:block th:include="/shop/_menu"></th:block>

	<div>Enter Customer Information</div>
	
	<form method="POST" th:object="${customerInfo}" th:action="@{/shop/saveCustomer}">
	
		<table>
			<tr>
				<td>Name *</td>
				<td><input type="text" th:field="*{name}" /></td>
				<td>
					<span th:if="${#fields.hasErrors('name')}" th:errors="*{name}">..</span>
				</td>
			</tr>
			<tr>
				<td>Email *</td>
				<td><input type="text" th:field="*{email}" /></td>
				<td>
					<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}">..</span>
				</td>
			</tr>
			<tr>
				<td>Phone *</td>
				<td><input type="text" th:field="*{phone}" /></td>
				<td>
					<span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">..</span>
				</td>
			</tr>
			<tr>
				<td>Address *</td>
				<td><input type="text" th:field="*{address}" /></td>
				<td>
					<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}">..</span>
				</td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><input type="submit" value="Submit" /> <input type="reset" value="Reset" />
				</td>

		</table>
	
	</form>

</body>

</html>
